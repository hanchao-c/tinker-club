# SERVER
spring.application.name=tinker-payment
server.port=8081

profiles.active=@profiles.active@

# REDIS 
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=123456

# MYSQL
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tinker-payment?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# MYBATIS
mybatis.type-aliases-package=org.tinker.payment.server.repository.custom.model
mybatis.mapperLocations=classpath:org/tinker/payment/server/repository/custom/mapping/*.xml

# LOGGING
logging.info.logger.path=../../tinker-club-logs/tinker-payment/tinker-payment.log
logging.error.logger.path=../../tinker-club-logs/tinker-payment/tinker-payment.error.log
logging.appender=STDOUT
logging.level.org.tinker.payment.server.repository=debug

# APACHE DUBBO
dubbo.registry.zookeeper.address=127.0.0.1:2181
dubbo.protocol.port=20882